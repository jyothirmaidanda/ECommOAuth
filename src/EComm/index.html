        <div class="user-interactions">
            <div class="g-signin2" data-onsuccess="onSignIn"></div>&nbsp;
            <button>Logout</button>
            
        </div>
    </nav>

    <!-- header -->
    <header class="header-section">
        <div id="user"></div>
        <h1 class="header-heading"><span>Watch</span>Information</h1>

    <!-- best selling products -->
    <section class="best-selling-product-section">

<script>
    function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log('ID: ' + profile.getId());
        document.querySelector(user).innerText=googleUser.profile.getName();
    }
    function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
            console.log('User signed out.');
        });
    }
</script>
